<!DOCTYPE html>
<html lang="en" ng-app="taskManager">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="col-sm-12">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel-success" ng-controller="TaskListController">
                <div class="panel-heading">
                    <h3>Task Manager</h3>
                </div>
                <div class="panel-body">
                    <!--<p>{{ items }}</p>-->
                    <form class="form-horizontal" action="">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <button class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Create</button>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="searchText" placeholder="Search"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="">Filter Priority</label>
                            <div class="4">
                                <label class="radio-inline">
                                    <input type="radio" name="filter_priority" ng-model="searchText" value="high"> High
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="filter_priority" ng-model="searchText" value="low"> Low
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="">Filter Status</label>
                            <div class="9">
                                <label class="radio-inline">
                                    <input type="radio" name="filter_status" ng-model="searchText" value="completed"> Completed
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="filter_status" ng-model="searchText" value="on the process"> On the Process
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="filter_status" ng-model="searchText" value="to-do"> To-do
                                </label>
                            </div>
                        </div>
                    </form>
                    <table class="table table-bordered table-responsive">
                        <thead>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Labels</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Action</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in items | filter:searchText">
                            <td>{{ data.id }}</td>
                            <td>{{ data.title }}</td>
                            <td>
                                <ul>
                                    <li ng-repeat="label in data.labels"> {{ label }} </li>
                                </ul>
                            </td>
                            <td>{{ data.priority }}</td>
                            <td>{{ data.status }}</td>
                            <td>
                                <button class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
