<div class="col-md-12" ng-init="authentication()">
    <div></div>
    <div class="col-sm-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">To Do</h3>
            </div>
            <div class="panel-body">
                <!--<pre>{{ dragList.todoList | json }}</pre>-->
                <div class='containerVertical'>
                    <div class="panel panel-default" ng-repeat="todoItems in dragList.todoList" style="cursor: -webkit-grab;">
                        <div class="panel-body">
                            <p>Title: <span>{{todoItems.title}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">In Progress</h3>
            </div>
            <div class="panel-body wrapper">
                <!--<pre>{{ dragList.inProgList | json }}</pre>-->
                <div class='containerVertical'>
                    <div class="panel panel-default" ng-repeat="todoItems in dragList.inProgList" style="cursor: -webkit-grab;">
                        <div class="panel-body">
                            <p>Title: <span>{{todoItems.title}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Completed</h3>
            </div>
            <div class="panel-body">
                <!--<pre>{{ dragList.completedList | json }}</pre>-->
                <div class='containerVertical'>
                    <div class="panel panel-default" ng-repeat="todoItems in dragList.completedList" style="cursor: -webkit-grab;">
                        <div class="panel-body">
                            <p>Title: <span>{{todoItems.title}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
